{{ define "content" }}
<h1>Lista de Tareas</h1>
<ul>
    {{range .tareas}}
    <li>
        <strong>{{.Titulo}}</strong> - {{.Estado}}<br>
        <small>{{.FechaCreacion.Format "02/01/2006 15:04"}}</small><br>
        <a href="/tasks/edit/{{.ID}}">Editar</a> | 
        <form action="/tasks/delete/{{.ID}}" method="POST" style="display:inline;">
            <button type="submit" style="color:red;">Eliminar</button>
        </form>
    </li>
    {{else}}
    <li>No hay tareas disponibles.</li>
    {{end}}
</ul>
<a href="/tasks/create">Crear nueva tarea</a>
{{ end }}
