<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {{range .tareas}}
        <li>
            <strong>{{.Titulo}}</strong> - {{.Estado}}<br>
            <small>{{.FechaCreacion}}</small><br>
            {{if eq .Estado "pendiente"}}
            <form action="/tasks/complete/{{.ID}}" method="POST" style="display:inline;">
                <button type="submit">Marcar como completada</button>
            </form>
            {{end}}
            <a href="/tasks/edit/{{.ID}}">Editar</a>
            <form action="/tasks/delete/{{.ID}}" method="POST" style="display:inline;" onsubmit="return confirm('Â¿EstÃ¡s seguro de que quieres eliminar esta tarea?');">
                <button type="submit" style="color:red;">Eliminar</button>
            </form>
        </li>
        {{end}}
    </ul>

    <br>
    <a href="/tasks/create">Crear nueva tarea</a>
</body>
</html>
