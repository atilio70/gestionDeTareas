{{define "detalle-content"}}
<div class="container mt-5">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <h1 class="display-6 mb-4">
                <i class="fas fa-clipboard-list me-2"></i>{{.Tarea.Titulo}}
            </h1>
            
            <div class="row mb-4">
                <div class="col-md-8">
                    <h5 class="text-muted mb-3">Descripción</h5>
                    <p class="lead">{{.Tarea.Descripcion}}</p>
                </div>
                <div class="col-md-4">
                    <div class="card bg-light">
                        <div class="card-body">
                            <p class="mb-2">
                                <i class="fas fa-calendar me-2"></i>
                                <strong>Creada:</strong> {{.Tarea.FechaCreacion.Format "02/01/2006 15:04"}}
                            </p>
                            <p class="mb-2">
                                <i class="fas fa-tag me-2"></i>
                                <strong>Estado:</strong> 
                                <span class="badge bg-{{if eq .Tarea.Estado "completada"}}success{{else}}warning{{end}}">
                                    {{.Tarea.Estado}}
                                </span>
                            </p>
                            <p class="mb-2">
                                <i class="fas fa-tag me-2"></i>
                                <strong>Categoría:</strong> 
                                <span class="badge bg-info">{{.Tarea.CategoriaNombre}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
                <a href="/tasks/edit/{{.Tarea.ID}}" class="btn btn-warning">
                    <i class="fas fa-edit me-2"></i>Editar
                </a>
            </div>
        </div>
    </div>
</div>
{{end}}
