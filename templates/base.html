{{ define "base" }}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/tasks/create">Crear Tarea</a>
    </nav>
    <div class="content">
        {{ template "content" . }}
    </div>
</body>
</html>
{{ end }}
