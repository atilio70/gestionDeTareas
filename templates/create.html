{{define "create-content"}}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0">
        <div class="card-header bg-primary text-white">
          <h1 class="h4 mb-0">
            <i class="fas fa-plus-circle me-2"></i>Crear Nueva Tarea
          </h1>
        </div>
        <div class="card-body p-4">
          <form action="/tasks/create" method="POST">
            <div class="mb-4">
              <label for="titulo" class="form-label fw-bold"
                ><i class="fas fa-heading me-2"></i>Título:</label
              >
              <input
                type="text"
                class="form-control form-control-lg"
                id="titulo"
                name="titulo"
                required
              />
            </div>

            <div class="mb-4">
              <label for="descripcion" class="form-label fw-bold"
                ><i class="fas fa-align-left me-2"></i>Descripción:</label
              >
              <textarea
                class="form-control"
                id="descripcion"
                name="descripcion"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="mb-4">
              <label for="categoria_id" class="form-label fw-bold">
                <i class="fas fa-tag me-2"></i>Categoría:
              </label>
              <select
                name="categoria_id"
                id="categoria_id"
                class="form-select form-select-lg"
              >
                <option value="">Sin categoría</option>
                {{range .Categorias}}
                <option value="{{.ID}}">{{.Nombre}}</option>
                {{end}}
              </select>
            </div>

            <div class="mb-4">
              <label for="estado" class="form-label fw-bold"
                ><i class="fas fa-tasks me-2"></i>Estado:</label
              >
              <select
                name="estado"
                id="estado"
                class="form-select form-select-lg"
              >
                <option value="pendiente">⏳ Pendiente</option>
                <option value="completada">✅ Completada</option>
              </select>
            </div>

            <div class="d-grid gap-3">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save me-2"></i>Crear tarea
              </button>
              <a href="/" class="btn btn-secondary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Volver a la lista
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
