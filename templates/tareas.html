<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
</head>
<body>
    <h1>Tareas Pendientes</h1>
    <ul>
        {{range .tareas}}
            <li>
                <a href="/tasks/{{.ID}}">{{.Titulo}}</a> - Estado: {{.Estado}}
            </li>
        {{else}}
            <p>No hay tareas.</p>
        {{end}}
    </ul>
</body>
</html>
